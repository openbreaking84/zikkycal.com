<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASIC CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <style>
    .action-btn {
      position: fixed;
      bottom: 20px;
      background-color: blue;
      color: gold;
      padding: 12px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      cursor: move;
      animation: floatPulse 0.6s infinite ease-in-out;
    }

    .action-btn.like {
      left: 15px;
    }

    .action-btn.share {
      left: 120px;
    }

    .action-btn.comment {
      right: 15px;
    }

    .action-btn:hover {
      background-color: #1ebe5d;
    }

    @keyframes floatPulse {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .whatsapp-contact {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      cursor: move;
      animation: floatPulse 1.6s infinite ease-in-out;
    }

    .whatsapp-contact:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <h2>ZIKKY'S</h2>
  <h2>SIMPLE CALCULATOR</h2>

  <input type="text" id="display" aria-label="Calculator display" readonly />

  <div class="calculator-buttons">
    <button onclick="append('7')" aria-label="Seven">7</button>
    <button onclick="append('8')" aria-label="Eight">8</button>
    <button onclick="append('9')" aria-label="Nine">9</button>
    <button onclick="append('/')" aria-label="Divide">√∑</button>

    <button onclick="append('4')" aria-label="Four">4</button>
    <button onclick="append('5')" aria-label="Five">5</button>
    <button onclick="append('6')" aria-label="Six">6</button>
    <button onclick="append('*')" aria-label="Multiply">√ó</button>

    <button onclick="append('1')" aria-label="One">1</button>
    <button onclick="append('2')" aria-label="Two">2</button>
    <button onclick="append('3')" aria-label="Three">3</button>
    <button onclick="append('-')" aria-label="Subtract">‚àí</button>

    <button onclick="append('0')" aria-label="Zero">0</button>
    <button onclick="append('.')" aria-label="Decimal">.</button>
    <button onclick="calculate()" aria-label="Equals">=</button>
    <button onclick="append('+')" aria-label="Add">+</button>

    <button onclick="clearDisplay()" class="wide-button" aria-label="Clear display">Clear</button>
    <button onclick="deleteLast()" class="wide-button" aria-label="Delete last character">Del</button>
  </div>

  <div class="social-actions">
    <button class="action-btn like">üëç Like</button>
    <button class="action-btn share">üîó Share</button>
    <a href="https://ngl.link/zikkywins/tbh" target="_blank">
      <button class="action-btn comment">üí¨ Comment</button>
    </a>
  </div>

  <a href="https://wa.me/qr/OOIPRRHEXCUCE1" target="_blank" class="whatsapp-contact" id="whatsappBtn">
    Contact Me on WhatsApp
  </a>

  <script>
    function append(val) {
      document.getElementById("display").value += val;
    }

    function calculate() {
      try {
        const result = Function('"use strict";return (' + document.getElementById("display").value + ')')();
        document.getElementById("display").value = result;
      } catch (e) {
        document.getElementById("display").value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function deleteLast() {
      const display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function toggleCommentBox() {
      const box = document.getElementById("comment-box");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function sendComment() {
      const comment = document.getElementById("comment-text").value.trim();
      if (comment) {
        const encodedMessage = encodeURIComponent(comment);
        const whatsappLink = `https://wa.me/qr/OOIPRRHEXCUCE1?text=${encodedMessage}`;
        window.open(whatsappLink, "_blank");
      } else {
        alert("Please write a comment before sending.");
      }
    }
  </script>
</body>
</html>
