<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASIC WEBSITE CALCULATOR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>&nbsp;&nbsp;&nbsp;&nbsp;ZIKKY'S<br>&nbsp;&nbsp;&nbsp;&nbsp;SIMPLE<br>CALCULATOR</h2>

  <input
    type="text"
    id="display"
    aria-label="Calculator display"
    inputmode="text"
    pattern="[0-9+\-*/.²√^()]*"
    oninput="validateInput(this)"
    readonly
  />

  <div class="calculator-buttons">
    <button onclick="append('²')">x²</button>
    <button onclick="append('√')">√x</button>
    <button onclick="append('^')">xʸ</button>
    <button onclick="append('()')">()</button>
    
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button onclick="clearDisplay()" class="wide-button">Clear</button>
    <button onclick="deleteLast()" class="wide-button">Del</button>
  </div>

  <footer>
    <h6>&copy; 2025 My Simple Calculator Website. All Rights Reserved.</h6>
  </footer>

  <div class="social-actions">
    <button class="action-btn like" onclick="toggleLike()">👍 Like</button>
    <!-- Share Button -->
<button class="action-btn share" onclick="webShare()">🔗 Share</button>
    <a href="https://ngl.link/zikkywins/tbh" target="_blank">
      <button class="action-btn comment" onclick="toggleComment()">💬 Comment</button>
    </a>
  </div>

  <a href="https://wa.me/qr/OOIPRRHEXCUCE1" target="_blank" class="whatsapp-contact">
    Contact Me on WhatsApp
  </a>

  <script src="index.js"></script>
</body>
</html>
